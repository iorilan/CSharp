<body>

  <div id="section">
        <p>把你的图片拖到下面的容器内：</p>
		<div id ="container" style="width:300px;height:300px;border:2px solid">
图片放这里
		</div>
    </div>



<script type="text/javascript">
            window.onload = function() {
                var oDropBox = document.getElementById('container');
                  //  oImgInfo = document.getElementById('imgInfo');
                
                oDropBox.addEventListener('dragover', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                }, false);
                oDropBox.addEventListener('drop', handleDrop, false);
                
                function handleDrop(e) {
                    e.stopPropagation();
　　                e.preventDefault();
                    
                    var fileList  = e.dataTransfer.files,　　//获取拖拽文件
                        fileType = fileList[0].type,
　　　　                 oImg = document.createElement('img'),
　　　　                 reader = new FileReader();
                    
                    if (fileType.indexOf('image') == -1) {
                        alert('请拖拽图片~');
                        return;
                    }

                    reader.onload = function(e) {
                        oImg.src = this.result;
                        oDropBox.innerHTML = '';
                        oDropBox.appendChild(oImg);
                        oImgInfo.innerHTML = this.result;
                  　　  }
                    reader.readAsDataURL(fileList[0]);
                }
            }
        </script>


</body>
</html>
